<html>
<head>
	<link rel="stylesheet" href="css/jquery.jsonview.css" />
	<link rel="stylesheet" href="css/panel.css" />	
</head>
<body>
<div class="toolbar"> 
    <button id="clear">Clear</button> 
    <button id="expandall">Expand all</button> 
    <button id="collapseall">Collapse all</button>
	<label for="preserve_log">
		<input type="checkbox" id="preserve_log" name="preserve_log" checked="checked"/>
		 Preserve log 
	</label> | <label> Exclude: </label>
    <input id="exclude" type="text"/>
</div>	
<ul id="loglist"></ul>

<form action="">
	<fieldset>
		<label for="url_filter">url:</label>
		<input type="text" id="url_filter" name="url_filter">
	</fieldset>
	<fieldset>
		<label for="attribute_filter">attribute:</label>
		<input type="text" id="attribute_filter" name="attribute_filter">
	</fieldset>
	<textarea name="concatenated" id="concatenated" cols="30" rows="10">Hello world</textarea>
</form>

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.jsonview.js"></script>
<script src="js/panel.js"></script>	 
</body>
</html>
